        <script>
            AFRAME.registerComponent('wireframe', {
            dependencies: ['material'],
             init: function () {
             this.el.components.material.material.wireframe = true;
                }
            });

    <a-scene>

            <a-assets>
                    <a-asset-item id="mesa" src="/models/scene.gltf"></a-asset-item>
                    <a-asset-item id="cama" src="/models/cama/scene.gltf"></a-asset-item>
                    <a-asset-item id="mesita" src="/models/mesita/scene.gltf"></a-asset-item>
                    <a-asset-item id="laptop" src="/models/laptop/scene.gltf"></a-asset-item>
                    <a-asset-item id="tv" src="/models/tv/scene.gltf"></a-asset-item>

                    <img id="pc-image" src="/img/pc.png">
                    <img id="txt-image" src="/img/txt.png">
                    <img id="btn-image" src="/img/btn.png">
            </a-assets>



      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" material="color: blue" wireframe></a-box> -->
      <a-image src="#btn-image" position="0.35666 1.90018 -1.26009" geometry="" scale="0.361 0.09143 0.14667" rotation="10.87 0 0" class="clickable" cursor-listener></a-image>
      <a-image src="#txt-image" position="0.1901 1.80662 -1.24519" geometry="" scale="0.85378 0.04647 0.34688" rotation="10.87 0 0" material="" visible="false" cursor-listener></a-image> 
      <a-image src="#pc-image" position="-0.01149 2.12763 -1.245" scale="1.361 0.7595 1.21836" rotation="10.87 0 0"></a-image>
      <a-entity gltf-model="#mesita" scale="0.001 0.001 0.001" position="1.14 0 1.19015" rotation="0 -108.00577 0"  mesa-manager></a-entity>

      <a-entity gltf-model="#mesa" scale="0.016 0.01578 0.01578" position="0 1.203 -0.876" mesa-manager></a-entity>
      <a-entity gltf-model="#tv" scale="0.025 0.02426 0.02426" position="-0.013 2.130 -1.245" mesa-manager="" rotation="10.76792 0 0"></a-entity> 
      <a-entity gltf-model="#cama" visible-raycastable="true" scale="0.0148 0.0146 0.0146" position="-0.071 0 3.292" rotation="0 -90.76761 0" mesa-manager></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="color: blue" wireframe></a-plane>
      <a-sky color="#000000"></a-sky>

      <a-entity cursor raycaster="far: 3; interval: 1000; objects: .clickable"></a-entity>

            



      <a-entity camera="" position="0 1.6 0" wasd-controls="" rotation="" look-controls="">
        <a-entity 
          cursor="fuse: false; rayOrigin: mouse" raycaster="objects: .clickable"
          material="color: white; shader: flat"
          position="0 0 -1"
          geometry="primitive: ring"
          scale="0.05 0.05 0.69">
        </a-entity>
      </a-entity>
    </a-scene>
